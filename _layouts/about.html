---
layout: default
---

 <div class="content-holder elem scale-bg2 transition3" >
    <!--=============== Content   ===============-->
    <div class="content full-height">
        <div class="fixed-title"><span>{{ page.title }}</span></div>
        <a href="/" class="bth_btn"><i class="fa fa-home" aria-hidden="true"></i><span>{{ site.translations.back_home }}</span></a>
        <!--=============== background  ===============-->
        <div class="full-height-wrap fixed-wrap">
            <div class="bg" style="background-image:url(/assets/images/bg/51.jpg)"></div>
            <div class="overlay"></div>
        </div>
        <!--background  end  -->
        <!--=============== custom-inner ===============-->
        <div class="custom-inner">
            <div class="container">
                <div class="row">
                    <div class="col-md-5"> </div>
                    <div class="col-md-6">
                        <h2>{{ page.title }}</h2>
                        <div class="separator"></div>
                        <div class="clearfix"></div>
                        <h3 class="subtitle">{{ page.subtitle }}</h3>
                        <p>{{ page.presentation }}</p>
                        <div class="clearfix"></div>
                        <div class="signature"><img src="/assets/images/signature.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- custom-inner end  -->
    </div>
    <!-- Content end  -->
    <!-- Share container  -->
    <div class="share-container  isShare"  data-share="['facebook','pinterest','googleplus','twitter','linkedin']"></div>
</div>
